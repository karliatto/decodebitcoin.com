<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8" />
    <title>Decode Bitcoin</title>
    <meta content="A tool for decoding bitcoin transaction and others" name="description"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="bitcoin transaction decoder" name="description" />
    <meta content="karliatto" name="author" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <section class="title">
        <div class="title-text">Decode Bitcoin</div>
        <div class="title-subtitle">Introduce a raw Bitcoin transaction</div>
      </section>
      <section class="content">
        <div class="content-row">
          <div class="raw-tx-input">
            <input
              id="raw-tx-value"
              class="input-text"
              type="text"
              placeholder="Enter Bitcoin Transaction"
            />
          </div>
          <div class="raw-tx-submit-container">
            <button id="raw-tx-submit-button" class="button" type="submit">
              Decode
            </button>
          </div>
        </div>
        <div class="json-container">
          <h1>Decoded Transaction</h1>
          <pre id="json-display"></pre>
        </div>
      </section>
    </div>
  </body>
</html>
